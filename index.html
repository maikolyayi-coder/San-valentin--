<script>

/* AUDIO */
const ctx=new (window.AudioContext||window.webkitAudioContext)();

function errorSound(){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="square";
  o.frequency.setValueAtTime(220,ctx.currentTime);
  o.frequency.exponentialRampToValueAtTime(70,ctx.currentTime+.5);
  g.gain.value=.5;
  o.connect(g); g.connect(ctx.destination);
  o.start(); o.stop(ctx.currentTime+.5);
}

function yaySound(){
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(400,ctx.currentTime);
  o.frequency.exponentialRampToValueAtTime(1000,ctx.currentTime+.7);
  g.gain.value=.6;
  o.connect(g); g.connect(ctx.destination);
  o.start(); o.stop(ctx.currentTime+.7);
}

/* REGALO â€“ USAMOS TOUCHSTART */
let taps=0;
let scale=1;

const giftCard=document.getElementById("giftCard");
const gift=document.getElementById("gift");
const questionCard=document.getElementById("questionCard");

/* ğŸ‘‡ Evento tÃ¡ctil real */
giftCard.addEventListener("touchstart", function(e){
  e.preventDefault(); // evita selecciÃ³n

  taps++;
  scale+=0.18;
  gift.style.transform=`scale(${scale})`;

  if(navigator.vibrate){
    navigator.vibrate(40);
  }

  if(taps>=18){
    giftCard.classList.add("hidden");
    questionCard.classList.remove("hidden");
  }
}, {passive:false});

/* BOTONES */
