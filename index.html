<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo ğŸ’</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(180deg, #ff9ecf, #ff6fb5);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

/* Corazones */
.heart {
  position: absolute;
  pointer-events: none;
  animation-name: fall;
  animation-timing-function: linear;
}

@keyframes fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.8; }
}

/* Flores */
.flower {
  position: absolute;
  font-size: 28px;
  opacity: 0.6;
  pointer-events: none;
}

/* Regalo */
.gift {
  font-size: 130px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.gift:active {
  transform: scale(1.15);
}

/* Botones */
.buttons {
  position: absolute;
  bottom: 60px;
  display: none;
  gap: 20px;
}

button {
  padding: 15px 30px;
  border-radius: 25px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.yes {
  background-color: #ff2e75;
  color: white;
}

.no {
  background-color: #333;
  color: white;
}
</style>
</head>

<body>

<div class="gift" id="gift">ğŸ</div>

<div class="buttons" id="buttons">
  <button class="yes" onclick="celebrate()">SÃ­ ğŸ’–</button>
  <button class="no" onclick="errorSound()">No ğŸ˜ </button>
</div>

<!-- Sonidos -->
<audio id="yaySound" preload="auto"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8f3d5f5a9e.mp3?filename=success-fanfare-trumpets-6185.mp3">
</audio>

<audio id="errorSoundFile" preload="auto"
src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c6f8fbcbb.mp3?filename=error-126627.mp3">
</audio>

<script>
const gift = document.getElementById("gift");
const buttons = document.getElementById("buttons");
const yaySound = document.getElementById("yaySound");
const errorSoundFile = document.getElementById("errorSoundFile");

/* Corazones random */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  const colors = ["#ff0000", "#ff4d6d", "#ff85a1"];
  heart.style.color = colors[Math.floor(Math.random() * colors.length)];

  const sizes = [20, 30, 40, 50, 60];
  heart.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)] + "px";

  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 300);

/* Flores decorativas */
function createFlower() {
  const flower = document.createElement("div");
  flower.classList.add("flower");
  flower.innerHTML = "ğŸŒ¸";
  flower.style.top = Math.random() * 90 + "vh";
  flower.style.left = Math.random() * 90 + "vw";
  document.body.appendChild(flower);
}

for (let i = 0; i < 6; i++) {
  createFlower();
}

/* Abrir regalo */
gift.addEventListener("click", () => {

  // VibraciÃ³n mÃ³vil
  if (navigator.vibrate) {
    navigator.vibrate([120, 60, 120]);
  }

  gift.style.display = "none";
  buttons.style.display = "flex";

  yaySound.currentTime = 0;
  yaySound.play().catch(() => {});
});

/* CelebraciÃ³n extra */
function celebrate() {
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  yaySound.currentTime = 0;
  yaySound.play().catch(() => {});
}

/* Error fuerte */
function errorSound() {
  errorSoundFile.currentTime = 0;
  errorSoundFile.play().catch(() => {});
}
</script>

</body>
</html>
